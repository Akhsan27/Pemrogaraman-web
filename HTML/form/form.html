<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormHTML</title>
</head>
<body>
    <form>
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td><label for="username">username : </label></td>
                <td><input type="text" name="user" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">password : </label></td>
                <td> <input type="password" name="user" id="password"></td>
            </tr>
            <tr>
                <td rowspan="1" style="text-align: center;"> <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label><input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="hobi" id="menyanyi"><label for="menyanyi">menyanyi</label><input type="checkbox" name="hobi" id="mancing"><label for="mancing">mancing</label><input type="checkbox" name="hobi" id="turu"><label for="turu">turu</label></td>
            </tr>
            <tr>
                <td colspan="2"><select name="kota" id="kota">
                    <option value="bandung">bandung</option>
                    <option value="jakarta">jakarta</option>
                    <option value="yogyakarta">yogyakarta</option>
                    <option value="banyumas">banyumas</option>
                    <option value="purwokerto">purwokerto</option>
                    <option value="kebumen">kebumen</option>
                </select></td>
            </tr>
            <tr>
                <td><button type="submit">Kirim</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
